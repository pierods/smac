<!DOCTYPE html>
<title>SMAC Demo</title>
<html>
<body>

<h1>SMAC Demo</h1>

<form>
<textarea name="smactext" cols="120" rows="4" onKeyPress='showDialog("Press")'>
</textarea>
</form>

<script>
	function showDialog(type){
      alert("An onKey" + type + " event just occurred");
    }
</script>
</body>
</html>
